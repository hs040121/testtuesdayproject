    <!-- 메인 컨테이너 -->
    <div class="main-container">
        <!-- 업로드 화면 -->
        <div id="upload-page" class="glass-card text-center">
            <div class="mb-5">
                <h1 class="fw-bold mb-3">Fake Image Detector</h1>
                <p class="text-secondary lead">AI 기술로 이미지의 진위 여부를 즉시 사전 판별하세요.</p>
            </div>

            <div id="drop-zone" class="upload-area">
                <div class="upload-content">
                    <i class="bi bi-cloud-arrow-up-fill display-3 text-primary mb-3"></i>
                    <h5 class="fw-bold">이미지를 드래그하여 업로드</h5>
                    <p class="text-muted small">또는 클릭하여 파일 탐색기 열기</p>
                    <span class="badge bg-light text-dark mt-2 border">JPG, PNG, WEBP 지원</span>
                </div>
            </div>

            <input type="file" id="image-upload" class="d-none" accept="image/png, image/jpeg, image/webp">
        </div>

        <!-- 결과 대시보드 -->
        <div id="result-page" class="glass-card d-none">
            <div class="d-flex justify-content-between align-items-center mb-4 border-bottom pb-3">
                <h3 class="fw-bold mb-0">분석 결과 리포트</h3>
                <button id="reset-button" class="btn btn-outline-primary rounded-pill px-4">
                    <i class="bi bi-arrow-counterclockwise me-2"></i>새 분석
                </button>
            </div>

            <div class="row g-5">
                <!-- 왼쪽: 이미지 & 하이라이트 -->
                <div class="col-lg-5 text-center">
                    <div class="image-wrapper shadow-sm rounded-3 overflow-hidden position-relative">
                        <img id="image-preview" src="#" class="img-fluid" alt="Analyzed Image">
                        <canvas id="highlight-canvas" class="highlight-overlay"></canvas>
                    </div>

                </div>

                <!-- 오른쪽: 결과 차트 & 텍스트 -->
                <div class="col-lg-7">
                    <!-- 종합 판별 결과 -->
                    <div class="mb-5">
                        <h5 class="text-secondary mb-3">종합 판별</h5>
                        <div class="verdict-box p-4 rounded-3 text-center mb-3">
                            <h2 id="result-verdict-text" class="fw-bold mb-0 display-6">분석 중...</h2>
                        </div>
                    </div>

                    <!-- 모델별 상세 분석 -->
                    <div class="mb-4">
                        <h5 class="text-secondary mb-3">AI 모델 교차 검증</h5>
                        <div class="chart-container" style="position: relative; height:200px; width:100%">
                            <canvas id="probability-bar-chart"></canvas>
                        </div>
                    </div>

                    <!-- 상세 리포트 아코디언 -->
                    <div class="accordion" id="analysisAccordion">
                        <div class="accordion-item border-0 bg-transparent">
                            <h2 class="accordion-header">
                                <button class="accordion-button collapsed rounded-3 shadow-sm" type="button" data-bs-toggle="collapse" data-bs-target="#collapseInsights">
                                    <i class="bi bi-clipboard-data me-2"></i> 상세 분석 리포트 보기
                                </button>
                            </h2>
                            <div id="collapseInsights" class="accordion-collapse collapse" data-bs-parent="#analysisAccordion">
                                <div class="accordion-body">
                                    <h6 class="fw-bold text-primary mt-2">Custom Model (ELA+LBP)</h6>
                                    <ul id="custom-insights" class="list-unstyled small text-muted mb-4"></ul>

                                    <h6 class="fw-bold text-primary">Hugging Face (ViT)</h6>
                                    <ul id="hf-insights" class="list-unstyled small text-muted"></ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 로딩 오버레이 -->
        <div id="loading-overlay" class="d-none">
            <div class="spinner-grow text-primary mb-3" role="status" style="width: 3rem; height: 3rem;"></div>
            <h5 class="text-white fw-light">AI가 이미지를 정밀 분석 중입니다...</h5>
            <p class="text-white-50 small">잠시만 기다려주세요</p>
        </div>
